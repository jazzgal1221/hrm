{% extends "vietskill/base.html" %}

{% load staticfiles %}

{% block title %} Absent day {% endblock %}

{% block content %}

    {# Page Heading #}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Absent day</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="{% url 'index' %}">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-gears"></i> <a href="#">Statistics</a>
                </li>
                <li class="active">
                    <i class="fa fa-area-chart"></i> Absent day
                </li>
            </ol>
        </div>
    </div>{# /.row  #}

    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Absent day</h3>
                </div>
                <div class="panel-body">
                    <div class="flot-chart">
                        <div class="flot-chart-content" id="flot-moving-line-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>{# /.row  #}

{% endblock %}
